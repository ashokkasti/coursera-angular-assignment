
<div class="list-group">
  <div class="list-group-item active">
    <h4 class="list-group-item-heading">{{itemList.items.category.name}}
      <span class="badge pull-right">{{itemList.items.category.short_name}}</span>
    </h4>
    <p class="list-group-item-text">{{itemList.items.category.special_instructions}}</p>
  </div>


  <div class="list-group-item" ng-repeat="item in itemList.items.menu_items">

    <h4 class="list-group-item-heading">{{item.name}}
      <span class="badge">{{item.short_name}}</span>
      <span class="badge pull-right badge-danger">$ {{item.price_large}}</span>
    </h4>
    <p class="list-group-item-text">{{item.description}}</p>
  </div>
</div>
